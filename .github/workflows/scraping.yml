name: Ejecutar scraper diario

on:
  schedule:
    - cron: '0 7 * * *'  # 7:00 UTC = 2:00 a. m. Colombia (UTC-5)
  workflow_dispatch:    # Permite ejecutarlo manualmente desde GitHub

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ” Configurar credenciales GCP
        # Lee el JSON completo desde el secreto y lo escribe en service_account.json
        run: |
          printif "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > service_account.json

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Ejecutar scraper
        run: python main.py

