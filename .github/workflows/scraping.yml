name: Ejecutar scraper diario

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    # ← Aquí pones el env
    env:
      GSHEETS_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🔐 Volcar credenciales (opcional)
        run: |
          printf '%s' "$GSHEETS_KEY" > service_account.json

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: pip install -r requirements.txt

      - name: 🧪 Ejecutar scraper
        run: python main.py
