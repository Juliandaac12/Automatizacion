name: Ejecutar scraper diario

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    # â† AquÃ­ pones el env
    env:
      GSHEETS_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ” Volcar credenciales (opcional)
        run: |
          printf '%s' "$GSHEETS_KEY" > service_account.json

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: pip install -r requirements.txt

      - name: ğŸ§ª Ejecutar scraper
        run: python main.py
