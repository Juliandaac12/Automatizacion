name: Ejecutar scraper diario

on:
  schedule:
    - cron: '0 7 * * *'    # 7:00 UTC = 2:00 a.m. Colombia (UTC−5)
  workflow_dispatch:      # Ejecutable manualmente

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🔐 Configurar credenciales GCP
        run: |
          printf '%s' "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > service_account.json

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Ejecutar scraper
        run: python main.py
